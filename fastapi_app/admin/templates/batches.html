<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Management - Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin-right: 10px;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        /* Batch Cards */
        .batches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .batch-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .batch-card:hover {
            transform: translateY(-5px);
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .batch-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .batch-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .batch-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .batch-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #555;
        }

        .info-value {
            color: #333;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .users-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }

        .user-email {
            font-size: 0.8rem;
            color: #666;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .batches-grid {
                grid-template-columns: 1fr;
            }
            
            .batch-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Admin Panel</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/users" class="nav-link">
                        <i class="fas fa-users"></i>
                        Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/payments" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        Payments
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/batches" class="nav-link active">
                        <i class="fas fa-layer-group"></i>
                        Batches
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/analytics" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        Analytics
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/settings" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Batch Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openAddBatchModal()">
                        <i class="fas fa-plus"></i>
                        Add Batch
                    </button>
                </div>
            </div>

            <!-- Batches Grid -->
            <div id="batches-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading batches...
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Batch Modal -->
    <div id="batchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Batch</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="batchForm">
                    <input type="hidden" id="batchId">
                    <div class="form-group">
                        <label for="batchName">Batch Name</label>
                        <input type="text" id="batchName" placeholder="e.g., Morning Batch, Evening Batch" required>
                    </div>
                    <div class="form-group">
                        <label for="telegramChatId">Telegram Chat ID</label>
                        <input type="text" id="telegramChatId" placeholder="e.g., -1001234567890" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveBatch()">Save</button>
            </div>
        </div>
    </div>

    <!-- Batch Details Modal -->
    <div id="batchDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Batch Details</h3>
                <span class="close" onclick="closeDetailsModal()">&times;</span>
            </div>
            <div class="modal-body" id="batch-details-content">
                <!-- Batch details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailsModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadBatches();
        });

        // Load all batches
        async function loadBatches() {
            try {
                const response = await fetch('/admin/api/batches');
                const data = await response.json();
                
                if (data.success) {
                    displayBatches(data.data);
                }
            } catch (error) {
                console.error('Error loading batches:', error);
                document.getElementById('batches-container').innerHTML = 
                    '<div class="loading">Error loading batches. Please try again.</div>';
            }
        }

        // Display batches in grid
        function displayBatches(batches) {
            const container = document.getElementById('batches-container');
            
            if (!batches || batches.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>No batches found</p>
                        <button class="btn btn-primary" onclick="openAddBatchModal()">
                            <i class="fas fa-plus"></i>
                            Create First Batch
                        </button>
                    </div>
                `;
                return;
            }

            const batchesHTML = batches.map(batch => `
                <div class="batch-card">
                    <div class="batch-header">
                        <h3 class="batch-title">${batch.name}</h3>
                        <div class="batch-actions">
                            <button class="btn btn-sm btn-secondary" onclick="viewBatchDetails(${batch.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-primary" onclick="editBatch(${batch.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBatch(${batch.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="batch-stats">
                        <div class="stat-item">
                            <div class="stat-value">${batch.user_count}</div>
                            <div class="stat-label">Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${batch.user_count > 0 ? Math.round((batch.user_count / batch.user_count) * 100) : 0}%</div>
                            <div class="stat-label">Capacity</div>
                        </div>
                    </div>
                    
                    <div class="batch-info">
                        <div class="info-item">
                            <span class="info-label">Telegram Chat ID:</span>
                            <span class="info-value">${batch.telegram_chat_id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="info-value" style="color: #28a745;">Active</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="batches-grid">${batchesHTML}</div>`;
        }

        // Modal functions
        function openAddBatchModal() {
            document.getElementById('modalTitle').textContent = 'Add Batch';
            document.getElementById('batchForm').reset();
            document.getElementById('batchId').value = '';
            document.getElementById('batchModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('batchModal').style.display = 'none';
        }

        function closeDetailsModal() {
            document.getElementById('batchDetailsModal').style.display = 'none';
        }

        // Edit batch
        async function editBatch(batchId) {
            try {
                const response = await fetch(`/admin/api/batches/${batchId}`);
                const data = await response.json();
                
                if (data.success) {
                    const batch = data.data;
                    document.getElementById('modalTitle').textContent = 'Edit Batch';
                    document.getElementById('batchId').value = batch.id;
                    document.getElementById('batchName').value = batch.name;
                    document.getElementById('telegramChatId').value = batch.telegram_chat_id;
                    document.getElementById('batchModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading batch:', error);
                alert('Error loading batch data');
            }
        }

        // Save batch (create or update)
        async function saveBatch() {
            const batchId = document.getElementById('batchId').value;
            const batchData = {
                name: document.getElementById('batchName').value,
                telegram_chat_id: document.getElementById('telegramChatId').value
            };
            
            try {
                const url = batchId ? `/admin/api/batches/${batchId}` : '/admin/api/batches';
                const method = batchId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(batchData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    closeModal();
                    loadBatches();
                    alert(batchId ? 'Batch updated successfully!' : 'Batch created successfully!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error saving batch:', error);
                alert('Error saving batch');
            }
        }

        // Delete batch
        async function deleteBatch(batchId) {
            if (!confirm('Are you sure you want to delete this batch? This action cannot be undone and will affect all users in this batch.')) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/api/batches/${batchId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadBatches();
                    alert('Batch deleted successfully!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting batch:', error);
                alert('Error deleting batch');
            }
        }

        // View batch details
        async function viewBatchDetails(batchId) {
            try {
                const response = await fetch(`/admin/api/batches/${batchId}`);
                const data = await response.json();
                
                if (data.success) {
                    const batch = data.data;
                    const content = `
                        <div class="batch-info">
                            <div class="info-item">
                                <span class="info-label">Batch ID:</span>
                                <span class="info-value">${batch.id}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Name:</span>
                                <span class="info-value">${batch.name}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Telegram Chat ID:</span>
                                <span class="info-value">${batch.telegram_chat_id}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Total Users:</span>
                                <span class="info-value">${batch.users.length}</span>
                            </div>
                        </div>
                        
                        ${batch.users.length > 0 ? `
                            <h4 style="margin: 20px 0 10px 0;">Users in this batch:</h4>
                            <div class="users-list">
                                ${batch.users.map(user => `
                                    <div class="user-item">
                                        <div class="user-avatar">
                                            ${user.name.charAt(0).toUpperCase()}
                                        </div>
                                        <div class="user-info">
                                            <div class="user-name">${user.name}</div>
                                            <div class="user-email">${user.email}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p style="text-align: center; color: #666; margin: 20px 0;">No users in this batch yet</p>'}
                    `;
                    
                    document.getElementById('batch-details-content').innerHTML = content;
                    document.getElementById('batchDetailsModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading batch details:', error);
                alert('Error loading batch details');
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const batchModal = document.getElementById('batchModal');
            const batchDetailsModal = document.getElementById('batchDetailsModal');
            
            if (event.target === batchModal) {
                closeModal();
            }
            if (event.target === batchDetailsModal) {
                closeDetailsModal();
            }
        }
    </script>
</body>
</html>
