<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin-right: 10px;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Admin Panel</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/users" class="nav-link">
                        <i class="fas fa-users"></i> Users
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/payments" class="nav-link">
                        <i class="fas fa-credit-card"></i> Payments
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/batches" class="nav-link">
                        <i class="fas fa-layer-group"></i> Batches
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/analytics" class="nav-link active">
                        <i class="fas fa-chart-line"></i> Analytics
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/settings" class="nav-link">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Analytics</h1>
                <div class="header-actions">
                    <select id="time-period" onchange="updateAllCharts()" class="btn btn-secondary">
                        <option value="7">Last 7 Days</option>
                        <option value="30" selected>Last 30 Days</option>
                        <option value="90">Last 90 Days</option>
                    </select>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Revenue & Payments</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="paymentsChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">New Users</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="usersChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Payment Status</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="paymentStatusChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Users per Batch</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="batchDistributionChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let paymentsChart, usersChart, paymentStatusChart, batchDistributionChart;

        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            updateAllCharts();
        });

        function updateAllCharts() {
            const days = document.getElementById('time-period').value;
            loadPaymentsAnalytics(days);
            loadUsersAnalytics(days);
        }

        async function loadPaymentsAnalytics(days) {
            try {
                const response = await fetch(`/admin/api/dashboard/analytics/payments?days=${days}`);
                const result = await response.json();
                if (result.success) {
                    const data = result.data;
                    paymentsChart.data.labels = data.daily_payments.map(d => d.date);
                    paymentsChart.data.datasets[0].data = data.daily_payments.map(d => d.revenue || 0);
                    paymentsChart.data.datasets[1].data = data.daily_payments.map(d => d.count);
                    paymentsChart.update();

                    const statusLabels = data.status_distribution.map(d => d.status);
                    const statusData = data.status_distribution.map(d => d.count);
                    paymentStatusChart.data.labels = statusLabels;
                    paymentStatusChart.data.datasets[0].data = statusData;
                    paymentStatusChart.update();
                }
            } catch (error) {
                console.error('Error loading payment analytics:', error);
            }
        }
        
        async function loadUsersAnalytics(days) {
            try {
                const response = await fetch(`/admin/api/dashboard/analytics/users?days=${days}`);
                const result = await response.json();
                if (result.success) {
                    const data = result.data;
                    usersChart.data.labels = data.daily_users.map(d => d.date);
                    usersChart.data.datasets[0].data = data.daily_users.map(d => d.count);
                    usersChart.update();

                    const batchLabels = data.batch_distribution.map(d => d.name);
                    const batchData = data.batch_distribution.map(d => d.count);
                    batchDistributionChart.data.labels = batchLabels;
                    batchDistributionChart.data.datasets[0].data = batchData;
                    batchDistributionChart.update();
                }
            } catch (error) {
                console.error('Error loading user analytics:', error);
            }
        }
        
        function initializeCharts() {
            // Payments Chart
            const paymentsCtx = document.getElementById('paymentsChart').getContext('2d');
            paymentsChart = new Chart(paymentsCtx, {
                type: 'line',
                data: { labels: [], datasets: [
                    { label: 'Revenue (INR)', data: [], borderColor: '#28a745', yAxisID: 'y1' },
                    { label: 'Payments', data: [], borderColor: '#667eea', yAxisID: 'y' }
                ]},
                options: { responsive: true, maintainAspectRatio: false, scales: {
                    y: { type: 'linear', display: true, position: 'left', title: { display: true, text: 'Payments Count'} },
                    y1: { type: 'linear', display: true, position: 'right', title: { display: true, text: 'Revenue (INR)'} }
                }}
            });

            // Users Chart
            const usersCtx = document.getElementById('usersChart').getContext('2d');
            usersChart = new Chart(usersCtx, {
                type: 'bar',
                data: { labels: [], datasets: [{ label: 'New Users', data: [], backgroundColor: '#ffc107' }]},
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Payment Status Chart
            const paymentStatusCtx = document.getElementById('paymentStatusChart').getContext('2d');
            paymentStatusChart = new Chart(paymentStatusCtx, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [], backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#007bff'] }]},
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Batch Distribution Chart
            const batchDistributionCtx = document.getElementById('batchDistributionChart').getContext('2d');
            batchDistributionChart = new Chart(batchDistributionCtx, {
                type: 'pie',
                data: { labels: [], datasets: [{ data: [], backgroundColor: ['#667eea', '#764ba2', '#20c997'] }]},
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
</body>
</html>
